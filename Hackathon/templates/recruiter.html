        <form action="/recruiter" method="post">
            <div class="form-group">
                <div class="row" id="year">
                    <div class="col">
              <label for="exampleFormControlInput1">Years Of Experience Required between (2-4): </label></div>
              <div class="col">
              <input type="number" class="form-control" name="min" id="min" placeholder="MIN"></div>

            </div>

                </div>

                    <select id="inputCity" name="city" class="form-control">

                    </select>
                  </div>
